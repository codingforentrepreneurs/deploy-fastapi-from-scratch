upstream myproxy {
    server 45.79.100.43;
    server 96.126.103.230;
    server 50.116.0.35;
}

server { 
    listen 80;
    server_name localhost;
    root /var/www/html;

    location / {
        proxy_pass http://myproxy;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}